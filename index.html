<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>myHero?</title>
</head>
<body>
  <button type='click' class='buttons hideBody' id='clearButton' >Clear</button>
  <div id='loadingOverlay'>
    <div id='loadingDiv'>
      <h2 class='loadingMessage'>Calling all supers looking for love...</h2>
      <div id='loader'></div>
    </div>
  </div>
  <h1 class='myHero hideBody'id='myHeroTitle'>myHero?</h1>
  <div class='hideBody'>
    <h2 class='text' id='welcome'>Hi there! Welcome to <span class='myHeroText' id='myHeroSpan'>myHero?</span> the official dating site for supers.</h2>
    <h2 class='text' id='looking-for'>Who are your looking for?</h2>
  </div>
  <div class='hideBody' id='gender-buttons'>
    <button type='click' class='buttons' id='allButton'>All</button>
    <button type='click' class='buttons' id='femaleButton'>Female</button>
    <button type='click' class='buttons' id='maleButton'>Male</button>
    <button type='click' class='buttons' id='otherButton'>Other</button>
  </div>
  <div id='filter-container'></div>
  <div id='profile-container'></div>
  <footer class='text hideBody footerClass' id='footer'>&copy; Irma Leandre 2021</footer>
</body>

</html>
